<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
  integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
     integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
     crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class = "patern">
    <h1>IP Address Tracker</h1>

    <div class="search-bar">
      <input type="text" name="searchbar" id="search-bar" placeholder="Search for any IP address or domain" >
      <div class="search-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
      </div>
    </div>
    <div class="info-panel">
      <div class="info">
        <h2>IP ADDRESS</h2>
        <h3 class="ip-address"> </h3>
      </div>
      <div class="vert-bar"></div>
      <div class="info">
        <h2>LOCATION</h2>
        <h3 class="location" > </h3>
      </div>
      <div class="vert-bar"></div>
      <div class="info">
        <h2>TIMEZONE</h2>
        <h3 class="timezone"> </h3>
      </div>
      <div class="vert-bar"></div>
      <div class="info">
        <h2>ISP</h2>
        <h3 class="isp"> </h3>
      </div>
    </div>
  </div>
  <div id="map">
    
  </div>
  
  
  <script src="script.js"></script>
  
  
</body>
</html>
